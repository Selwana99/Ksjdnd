<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة كابوس الذهب عدي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0072ff;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #0072ff;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e2ffe2;
            border-left: 4px solid #28a745;
            display: none;
            border-radius: 5px;
        }
        .support-resistance {
            display: flex;
            flex-direction: column; /* تغيير الاتجاه إلى عمودي */
            align-items: center; /* محاذاة العناصر في المنتصف */
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 5px;
            display: none; /* إخفاء مستويات الدعم والمقاومة في البداية */
        }
        .level {
            padding: 10px;
            border: 1px solid #0072ff;
            border-radius: 5px;
            width: 80%; /* عرض ثابت */
            text-align: center;
            background-color: #e6f7ff;
            margin: 5px 0; /* مسافة بين مستويات الدعم والمقاومة */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>آلة حاسبة كابوس الذهب عدي</h1>
    
    <div class="button-container">
        <a href="https://t.me/odai_xau_usd" class="button">مجموعة مناقشات الذهب</a>
        <a href="https://t.me/odai_xauusdt" class="button">قناتي على تيلجرام</a>
    </div>
    
    <div class="form-group">
        <label for="high">أعلى سعر:</label>
        <input type="number" id="high" placeholder="أدخل أعلى سعر">
    </div>
    <div class="form-group">
        <label for="low">أدنى سعر:</label>
        <input type="number" id="low" placeholder="أدخل أدنى سعر">
    </div>
    <div class="form-group">
        <label for="close">سعر الإغلاق:</label>
        <input type="number" id="close" placeholder="أدخل سعر الإغلاق">
    </div>
    <button onclick="calculate()">احسب</button>

    <div class="result" id="result"></div>

    <div class="support-resistance" id="levels">
        <div class="level" id="support1">دعم 1: </div>
        <div class="level" id="support2">دعم 2: </div>
        <div class="level" id="support3">دعم 3: </div>
        <div class="level" id="pivotLevel">Pivot: </div>
        <div class="level" id="resistance1">مقاومة 1: </div>
        <div class="level" id="resistance2">مقاومة 2: </div>
        <div class="level" id="resistance3">مقاومة 3: </div>
    </div>
</div>

<script>
    function calculate() {
        const high = parseFloat(document.getElementById('high').value);
        const low = parseFloat(document.getElementById('low').value);
        const close = parseFloat(document.getElementById('close').value);

        if (!isNaN(high) && !isNaN(low) && !isNaN(close)) {
            const pivot = (high + low + (2 * close)) / 4;
            const support1 = (2 * pivot) - high;
            const support2 = pivot - (high - low);
            const support3 = low + 2 * (pivot - high);
            const resistance1 = (2 * pivot) - low;
            const resistance2 = pivot + (high - low);
            const resistance3 = high + 2 * (pivot - low);
            
            document.getElementById('result').innerText = `قيمة Pivot هي: ${pivot.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
            
            document.getElementById('support1').innerText = `دعم 1: ${support1.toFixed(2)}`;
            document.getElementById('support2').innerText = `دعم 2: ${support2.toFixed(2)}`;
            document.getElementById('support3').innerText = `دعم 3: ${support3.toFixed(2)}`;
            document.getElementById('resistance1').innerText = `مقاومة 1: ${resistance1.toFixed(2)}`;
            document.getElementById('resistance2').innerText = `مقاومة 2: ${resistance2.toFixed(2)}`;
            document.getElementById('resistance3').innerText = `مقاومة 3: ${resistance3.toFixed(2)}`;
            
            document.getElementById('levels').style.display = 'flex'; // عرض مستويات الدعم والمقاومة
        } else {
            document.getElementById('result').innerText = 'يرجى إدخال جميع القيم بشكل صحيح.';
            document.getElementById('result').style.display = 'block';
            document.getElementById('levels').style.display = 'none'; // إخفاء مستويات الدعم والمقاومة
        }
    }
</script>

</body>
</html>
